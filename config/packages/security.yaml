security:
    encoders:
        App\Entity\User:
            algorithm: auto
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: login
                check_path: login
                username_parameter: login[_username]
                password_parameter: login[_password]

            logout:
                path:   /logout
                target: /
            

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/(questions|activitys)/toggle, roles: ROLE_MODERATOR }
        - { path: ^/admin/(message|user), roles: ROLE_MODERATOR }
        - { path: ^/activitys/validate, roles: ROLE_USER }
        - { path: ^/questions/add, roles: ROLE_USER }
        - { path: ^/user/(profile|edit), roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: ROLE_MODERATOR
        ROLE_MODERATOR: ROLE_USER

    